     <div class="row" >
      
          <div class="card md-2"  style="max-width:280px; max-height:351px;margin-left: 35px; margin-top: 30px; margin-right: 20px; "*ngFor="let i of products"  >
            
            <a routerLink="/product-detail/{{i._id}}">

              <div class="col-md-4">
                <img  src="http://localhost:3004/{{i.productImagePath}}" alt="" width="120" height="140px">
              </div>
              <div class="col-md-8" >
                <div class="card-body">

  
                  <h5 class="card-title" style="text-align: center; font-size: 30px;">

                    <h4 style="font-size:15px; text-align: center; font-size: 22px;"> Price :{{i.price}}Rs </h4>
                    <h6 class="card-title" style="text-align: center; font-size:15px; color:gray;">
                      Pack size: {{i.packsize}}</h6>
 
                  
                
                 
                </div>
              </div>
              </div>
